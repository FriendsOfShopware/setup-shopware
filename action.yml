name: 'Setup Shopware'
description: 'Install Shopware'
inputs:
  shopware-version:
    description: 'Shopware Version to use'
    required: true
    default: 'v6.5.3.2'
  php-version:
    description: 'PHP Version to use'
    required: true
    default: '8.1'
runs:
  using: "composite"
  steps:
    - name: Clone Shopware
      uses: actions/checkout@v3
      with:
        repository: "shopware/platform"
        ref: ${{ inputs.shopware-version }}

    - name: Remove vendor-bin
      shell: bash
      run: rm -rf vendor-bin
        
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ inputs.php-version }}
    
    - name: Start MySQL
      shell: bash
      run: |
        echo "::group::Start MySQL"
        sudo rm -rf /var/lib/mysql
        sudo mkdir /var/lib/mysql
        sudo mount -t tmpfs tmpfs /var/lib/mysql -o size=1G
        sudo -u mysql mysqld --datadir=/var/lib/mysql --default-time-zone=SYSTEM --initialize-insecure
        sudo systemctl start mysql
        echo "::endgroup::"

    - name: Setup Shopware Environment Variables
      shell: bash
      run: |
        echo "::group::Setup Environment Variables"
        echo "APP_ENV=test" >> "$GITHUB_ENV"
        echo "APP_URL=http://localhost:8000" >> "$GITHUB_ENV"
        echo "DATABASE_URL=mysql://root@localhost/shopware" >> "$GITHUB_ENV"
        echo "::endgroup::"

    - name: Get Composer Cache Directory
      shell: bash
      id: composer-cache
      run: |
        echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer packages
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-shopware-setup-composer-${{ inputs.shopware-version }}
        restore-keys: |
          ${{ runner.os }}-composer-
    
    - name: Install dependencies
      shell: bash
      run: |
        echo "::group::Install Composer Dependencies"
        composer install
        echo "::endgroup::"
